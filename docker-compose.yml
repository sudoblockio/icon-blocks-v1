#    image: landoop/schema-registry-ui
#    hostname: schema-registry-ui
#    depends_on:
#      - kafka
#      - schemaregistry
#    ports:
#      - "8001:8000"
#    environment:
#      SCHEMAREGISTRY_URL: 'http://schemaregistry:8081'

volumes:
  postgres:
  pgadmin:
